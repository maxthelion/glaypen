<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenZee</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script type="module" src="./dist/index.js"></script>

    <div id="app">
        <div id="topbar">
            <div id="modeselect">
                <div class="modebtn">
                    <a href="#" id="generatormodebtn" class="modebtn active">Generator</a>
                </div>
                <!-- <div class="modebtn">
                    <a href="#" id="extractmodebtn" class="modebtn">Extract</a>
                </div> -->
                <div class="modebtn">
                    <a href="#" id="clipmodebtn" class="modebtn">Clip</a>
                </div>
            </div>
            <div class="transport">
                <div>
                    <a id="playbtn" href="#">
                        Play
                    </a>
                </div>
                <div id="transportdisplay"></div>

            </div>
            <div></div>
            <div id="prefs">
                <div>
                    <a href="#" id="prefsbtn">&#9881;</a>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <div class="leftcol">
                <div id="genpane" class="modepane">
                <div id="generatorparams">
                    <div>
                        <div class="rotary" data-paramid="stepsInBar">
                            <div class="rotaryvalue">4</div>
                            <div class="rotaryknob"></div>
                        </div>
                        <input class="genparam" type="range" id="stepsinbar" data-paramid="stepsInBar" min="1" max="16" step="1">
                        <label for="stepsinbar">Steps in bar</label>
                    </div>
                    <div>
                        <div class="rotary" data-paramid="stepProbability">
                            <div class="rotaryvalue">4</div>
                            <div class="rotaryknob"></div>
                        </div>
                        <input class="genparam" type="range" id="stepprobability" data-paramid="stepProbability" min="0" max="128" step="1">
                        <label for="stepsinbar">Step probability</label>
                    </div>
                    <div>
                        <div class="rotary" data-paramid="tonic">
                            <div class="rotaryvalue">4</div>
                            <div class="rotaryknob"></div>
                        </div>
                        <input class="genparam" type="range" id="tonic" data-paramid="tonic" min="0" max="128" step="1">
                        <label for="tonic">Root note</label>
                    </div>
                    <div>
                        <select class="genparam" name="scale" id="scale" data-paramid="scaleIndex">
                        </select>
                        <label for="scale">Scale</label>
                    </div>
                    <div>
                        <div class="rotary" data-paramid="pitchRange">
                            <div class="rotaryvalue">4</div>
                            <div class="rotaryknob"></div>
                        </div>
                        <input class="genparam" type="range" id="pitchrange" data-paramid="pitchRange" min="0" max="10" step="1">
                        <label for="octave">Pitch range</label>
                    </div>
                    <div>
                        <div class="rotary" data-paramid="octaveRange">
                            <div class="rotaryvalue">4</div>
                            <div class="rotaryknob"></div>
                        </div>
                        <input class="genparam" type="range" id="octaverange" data-paramid="octaveRange" min="1" max="10" step="1">
                        <label for="octave">Octave range</label>
                    </div>
                    <div>
                        <div class="rotary" data-paramid="octaveProbability">
                            <div class="rotaryvalue">4</div>
                            <div class="rotaryknob"></div>
                        </div>
                        <input class="genparam" type="range" id="octaveprobability" data-paramid="octaveProbability" min="0" max="128" step="1">
                        <label for="octave">Octave probability</label>
                    </div>
                </div>
                </div>
                <div id="clippane" class="modepane">
                    <div>
                        <div>
                            <div id="clipstartshifter">
                            <button id="clipstartleftbtn">&lt;&lt;</button>
                            <button id="clipstartrightbtn">&gt;&gt;</button>
                            </div>
                        </div>
                    <div>
                        
                        <div><button class="shuffleBtn" id="clipshufflepitchesbtn">Shuffle pitches</button></div>
                        <div><button class="shuffleBtn" id="clipshufflestepsbtn">Shuffle steps</button></div>
                    </div>
                    <div class="halfcells">
                        <div>
                            <div class="rotary" data-paramid="clipLength" id="clipLengthRotary">
                                <div class="rotaryvalue">4</div>
                                <div class="rotaryknob"></div>
                            </div>
                            <input class="clipparam" type="range" id="cliplength" data-paramid="clipLength" min="0" max="16" step="1">
                            <label for="cliplength">Length</label>
                        </div>
                        <!-- 
                        <div>
                            <input class="clipparam" type="range" id="clippitch" data-paramid="clipPitch" min="0" max="128" step="1">
                            <label for="clippitch">Root</label>
                        </div> -->

                        <div>
                            <div class="rotary" data-paramid="clipDensity" id="clipDensityRotary">
                                <div class="rotaryvalue">4</div>
                                <div class="rotaryknob"></div>
                            </div>
                            <input class="clipparam" type="range" id="clipdensity" data-paramid="clipDensity" min="0" max="1" step=".05">
                            <label for="clipdensity">Density</label>
                        </div>
                        <!-- <div>
                            <select class="clipparam" name="clipsteporder" id="clipsteporder" data-paramid="clipStepOrder">
                                <option value="forward">Forward</option>
                                <option value="reverse">Reverse</option>
                                <option value="random">Random</option>
                            </select>
                            <label for="clipsteporder">Clip step order</label>
                        </div> -->
                    </div>
                    </div>
                </div>

                <div id="extractpane" class="modepane">
                    <div>
                        <div class="rotary" data-paramid="extractlength">
                            <div class="rotaryvalue">4</div>
                            <div class="rotaryknob"></div>
                        </div>
                        <input class="extractparam" type="range" id="extractlength" data-paramid="extractlength" min="1" max="64" step="1">
                        <label for="extractlength">Length</label>
                    </div>
                </div>
            </div>
            <div class="midcol">
                <canvas id="lcd" width="800" height="400"></canvas>
            </div>
            <div class="rightcol">
                <div id="clipMatrix"></div>
            </div>
        </div>
        <div>
            <canvas id="historycanvas" width="1600" height="100"></canvas>
        </div>

        <!-- <div id="sequence-steps">
            <div class="step">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
            <div class="step">5</div>
            <div class="step">6</div>
            <div class="step">7</div>
            <div class="step">8</div>
            <div class="step">9</div>
            <div class="step">10</div>
            <div class="step">11</div>
            <div class="step">12</div>
            <div class="step">13</div>
            <div class="step">14</div>
            <div class="step">15</div>
            <div class="step">16</div>
        </div> -->
    </div>
</body>
</html>
